<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registrazione Nuovo Studente</title>
</head>
<body>
	<h1>Registrazione</h1>
	<form action="studente" method="get">
		Nome: <input type="text" name="nome" /> <br /> <br />
		 Cognome: <input type="text" name="cognome" /> <br /> <br /> 
		Data di nascita:<input type="text" name="birthDate" /> <br /> <br /> 
		Facoltà:

			<option value="ing">Ingegneria</option>
			<option value="lett">Lettere e Filosofia</option>
			<option value="bio">Scienze Biologiche</option>
			<option value="mat">Matematica</option>
		</select> <input type="submit" name="sumbit" value="invia" />
	</form>


</body>
